name: Build Signed Release APK

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build-signed:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        ndk-version: 25.2.9519653
    
    - name: Grant execute permission to gradlew
      run: chmod +x gradlew
    
    - name: Decode signing key
      run: |
        echo "${{ secrets.SIGNING_KEY }}" | base64 -d > keystore.jks
    
    - name: Build signed release APK
      run: |
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file=keystore.jks \
          -Pandroid.injected.signing.store.password="${{ secrets.SIGNING_KEY_STORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.SIGNING_KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.SIGNING_KEY_PASSWORD }}"
    
    - name: Upload signed APK
      uses: actions/upload-artifact@v3
      with:
        name: signed-release-aab
        path: app/build/outputs/bundle/release/app-release.aab
    
    - name: Clean up keystore
      if: always()
      run: rm -f keystore.jks
