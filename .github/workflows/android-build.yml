name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Android SDK & NDK
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
        run: |
          set -e
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd /tmp
          echo "Downloading Android commandline tools..."
          curl -fsSL -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q -o commandlinetools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          rm -f commandlinetools.zip
          # Ensure a 'latest' path for sdkmanager
          if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" ]; then
            mv -f "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest" || true
          fi
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          echo "sdkmanager path: $(which sdkmanager)"
          # Retry license acceptance to avoid transient failures
          for i in {1..5}; do
            yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses && break || sleep 2
          done
          # Install required packages for compileSdk 33 and additional useful tools
          for i in 1 2 3; do
            "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.1" "ndk;25.2.9519653" && break || sleep 5
          done
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV
          # Debug: list licenses and installed packages
          mkdir -p $ANDROID_SDK_ROOT/licenses
          echo "=== Licenses dir ==="
          ls -la $ANDROID_SDK_ROOT/licenses || true
          echo "=== SDK packages ==="
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root=$ANDROID_SDK_ROOT --list || true

      - name: Restore Gradle wrapper permissions
        run: chmod +x ./gradlew

      - name: Debug environment
        run: |
          echo "=== Java version ==="
          java -version
          echo ""
          echo "=== Gradle version ==="
          ./gradlew --version
          echo ""
          echo "=== Android SDK ==="
          ls -la $ANDROID_SDK_ROOT/ || echo "ANDROID_SDK_ROOT not set"
          echo ""
          echo "=== Build environment ==="
          env | grep -i "ANDROID\|JAVA\|PATH\|GRADLE" || true

      - name: Decode keystore (from secret)
        if: ${{ secrets.SIGNING_KEY_BASE64 != '' }}
        run: echo "${{ secrets.SIGNING_KEY_BASE64 }}" | base64 --decode > keystore.jks

      - name: Export signing env
        run: |
          echo "SIGNING_KEY_PATH=$(pwd)/keystore.jks" >> $GITHUB_ENV
          echo "SIGNING_KEY_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "SIGNING_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "SIGNING_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Build Debug APK
        run: |
          ./gradlew assembleDebug --no-daemon -x compileDebugNdk --stacktrace --info 2>&1 | tee build.log
          
      - name: Show APK outputs
        run: |
          echo "=== Listing app/build/outputs ==="
          ls -laR app/build/outputs/ || echo "app/build/outputs not found"
          echo ""
          echo "=== Finding all APKs ==="
          find app/build -type f -name '*.apk' 2>/dev/null || echo "No APKs found"
          echo ""
          echo "=== Build log tail ==="
          tail -50 build.log

      - name: Prepare release assets
        run: |
          mkdir -p release_artifacts
          # Find and copy any APKs produced by the build into release_artifacts
          find app/build -type f -name '*.apk' -exec cp {} release_artifacts/ \; || echo "No APKs found to copy"
          # Download apktool for inclusion in release
          echo "Downloading apktool..."
          APKTOOL_VERSION=v2.7.0
          curl -L "https://github.com/iBotPeaches/Apktool/releases/download/${APKTOOL_VERSION}/apktool_${APKTOOL_VERSION}.jar" -o release_artifacts/apktool.jar 2>&1 || echo "Failed to download apktool.jar"
          chmod +x release_artifacts/apktool.jar 2>/dev/null || true
          # List what we have in release_artifacts
          echo ""
          echo "=== Contents of release_artifacts ==="
          ls -la release_artifacts/ || echo "release_artifacts is empty"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ProtonHorizon-release
          path: release_artifacts/

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build.log
            app/build/outputs/
          retention-days: 1

      - name: Create or get GitHub Release
        id: create_release
        run: |
          RELEASE_TAG="v${{ github.run_number }}"
          RELEASE_NAME="ProtonHorizon v${{ github.run_number }}"
          RELEASE_BODY="Automated release from CI run ${{ github.run_number }}"
          
          # Try to get existing release
          RELEASE=$(gh release view "${RELEASE_TAG}" 2>/dev/null || true)
          if [ -z "$RELEASE" ]; then
            # Create new release
            gh release create "${RELEASE_TAG}" \
              --title "${RELEASE_NAME}" \
              --notes "${RELEASE_BODY}" \
              --repo ${{ github.repository }}
            echo "upload_url=https://uploads.github.com/repos/${{ github.repository }}/releases/upload/${RELEASE_TAG}" >> $GITHUB_OUTPUT
          else
            # Get upload URL for existing release
            echo "upload_url=https://uploads.github.com/repos/${{ github.repository }}/releases/upload/${RELEASE_TAG}" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to GitHub Release
        run: |
          RELEASE_TAG="v${{ github.run_number }}"
          APK_FILES=$(ls release_artifacts/*.apk 2>/dev/null || true)
          if [ -n "$APK_FILES" ]; then
            for f in release_artifacts/*.apk; do
              echo "Uploading $f"
              gh release upload "${RELEASE_TAG}" "$f" --clobber --repo ${{ github.repository }} || echo "Failed to upload $f"
            done
          else
            echo "No APK files to upload"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload apktool to GitHub Release
        run: |
          RELEASE_TAG="v${{ github.run_number }}"
          if [ -f "release_artifacts/apktool.jar" ]; then
            gh release upload "${RELEASE_TAG}" "release_artifacts/apktool.jar" \
              --clobber \
              --repo ${{ github.repository }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
